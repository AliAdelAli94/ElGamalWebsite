<main class="page-content">

  <!-- Shopping Cart Area -->
  <div class="cart-page-area ptb-30 bg-white">
    <div class="container">

      <!-- Cart Products -->
      <div class="cart-table table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead>
            <tr>
              <th class="cart-column-productname" scope="col">كود المنتج</th>
              <th class="cart-column-quantity" scope="col">الإسم</th>
              <th class="cart-column-productname" scope="col">الوصف</th>
              <th class="cart-column-total" scope="col">الكمية</th>
              <th class="cart-column-total" scope="col">سعر الشراء</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of cardData.selectedProducts">

              <td>
                <a class="product-image">
                  <img [src]="x.images[0].imageUrl" alt="product image">
                </a>
              </td>
              <td>
                <a class="product-title">{{x.name}}</a>
              </td>

              <td>
                <div class="quantity-select">
                  <input type="text" value="{{x.NumberOfItems}}">
                  <div class="inc qtybutton">+<i class="ion ion-ios-arrow-up"></i></div>
                  <div class="dec qtybutton">-<i class="ion ion-ios-arrow-down"></i></div>
                </div>
              </td>
              <td>
                <span class="total-price">{{x.priceAfter}} ج.م</span>
              </td>
              <td>
                <button class="remove-product"><i class="ion ion-ios-close"></i></button>
              </td>
            </tr>
         
          </tbody>
        </table>
      </div>
      <!--// Cart Products -->

      <!-- Cart Content -->
      <div class="cart-content">
        <div class="row justify-content-between">
          <div class="col-lg-4 col-md-6 col-12">
            <div class="cart-content-right">
              <h2>إجمالي الطلب</h2>
              <table class="cart-pricing-table">
                <tbody>
                  <tr class="cart-subtotal">
                    <th>إجمالي المنتجات</th>
                    <td>{{cardData.productsPrice}} ج.م</td>
                  </tr>
                  <tr class="cart-shipping">
                    <th>التوصيل</th>
                    <td>{{cardData.shipingPrice}} ج.م</td>
                  </tr>
                  <tr class="cart-total">
                    <th>الإجمالي</th>
                    <td>{{cardData.totalPrice}} ج.م</td>
                  </tr>
                </tbody>
              </table>
              <a [routerLink]="['/checkout']" class="ho-button">
                <span>متابعة الشراء</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--// Cart Content -->

    </div>
  </div>
  <!--// Shopping Cart Area -->
</main>
